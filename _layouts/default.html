<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body >

    <header class="masthead">
      <div class="masthead-inner">
        <img src="/images/logo.png" alt="RocksmithToTab logo" width="160" height="160">
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/about/">About</a>
            </li>
            <li>
              <a href="https://sourceforge.net/projects/rocksmithtotab/files/latest/download">Download</a>
            </li>
            <li>
              <a href="/documentation/">Documentation</a>
            </li>
            <li>
              <a href="https://github.com/fholger/RocksmithToTab/wiki">Wiki</a>
            </li>
            <li>
              <a href="https://github.com/fholger/RocksmithToTab/issues">Get help</a>
            </li>
            <li>
              <a href="https://github.com/fholger/RocksmithToTab">GitHub project</a>
            </li>
            <li>
              <a href="/contact/">Contact</a>
            </li>
            <li>
              <a href="https://sourceforge.net/projects/rocksmithtotab/files/Releases/">Old versions</a>
            </li>
            <li>Currently v{{ site.version }}</li>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
